<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <style>
    .no-gutter > [class*='col-'] {
        padding-right:0;
        padding-left:0;
    }
    video{
        width: 100%;
        height: auto;
        margin: 8px;
    }
    #mute, #unmute, #hangup{
        display: none;
    }
    #btns{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    input[type=button]{
        margin: 10px;
    }
    </style>
    <title>WebRTC</title>
</head>
<body onload="getLocalMedia();">

    <div class="container" id="container">

        <div class="row no-gutters" id="stream1">
            <video id="local" class="col" autoplay muted></video>
        </div>

        <div class="row no-gutters" id="stream2">
        </div>
        
    </div>

    <div class="container" style="text-align: center; padding: 20px;" id="btns">
        <input type="button" class="btn btn-primary" value="Call" id="call">
        <input type="button" class="btn btn-success" value="Receive" id="receive">
        <input type="button" class="btn btn-info" value="Mute" id="mute">
        <input type="button" class="btn btn-info" value="Unmute" id="unmute">
        <input type="button" class="btn btn-danger" value="Hang Up" id="hangup">
    </div>

    <script src="http://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>
</html>
