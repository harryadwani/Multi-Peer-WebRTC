<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        section{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video{
            max-width: 100%;
            width: 400px;
            padding: 10px;
            margin: 10px;
        }
        input[type=button]{
            padding: 10px;
            margin: 10px;
        }
        h1{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body onload="getLocalMedia();">

    <h1>WebRTC</h1>

    <section>
        <video id="local" autoplay muted></video>
        <div id="videos"></div>
    </section>

    <section>
        <input type="button" value="Call" id="call">
        <input type="button" value="Receive" id="receive">
    </section>
    
    <script src="http://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>
</html>
