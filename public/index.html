<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
    <title>WebRTC</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        section{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #videos{
            display: grid;
            grid-template-columns: auto;
            align-items: center;
            justify-content: space-around;
        }
        video{
            width: 300px;
            padding: 10px;
            border: 2px solid blueviolet;
        }
        input[type=button]{
            padding: 10px;
            margin: 10px;
        }
        h1{
            text-align: center;
            padding: 10px;
        }
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #mute, #unmute{
            display: none;
        }
    </style>
</head>
<body onload="getLocalMedia();">

    <h1>WebRTC</h1>

    <div class="main">
        <section id="videos">
            <video id="local" autoplay muted></video>
        </section>
    </div>

    <section>
        <input type="button" value="Call" id="call">
        <input type="button" value="Receive" id="receive">
        <input type="button" value="Mute" id="mute">
        <input type="button" value="Unmute" id="unmute">
    </section>
    
    <script src="http://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>
</html>
